1|Fissure Exploration|Venture into unexplored territory through fissures opened by earthquakes. Search and you shall find minerals below the surface of the earth.|
2|Fault Exploration|Old underground rock is exposed as a result of geologic pressure. Many precious minerals remain hidden in these challenging mining environments.|
3|Mineral Exploration|Treacherous roads lead to a jungle deep in the mountains, in which lost mines, and precious minerals can be discovered.|
4|Fissure Vent Exploration|Lava erupts from fissures and vents near the mouths of volcanoes, creating a high-temperature environment where rare minerals can often be found.|
5|Cave Exploration|Washed by underground water over the years, mineral deposits are formed in these dimly lit natural caves, waiting to be discovered.|
6|Empty Mine Exploration|Frequent mining accidents can lead to a mine being abandoned, its precious minerals remaining undisturbed until some brave soul happens upon them.|
7|Ancient Rock Exploration|Exposed to intense heat and pressure, ancient sedimentary rocks yield hard gemstones.|
8|Cave Ruins Exploration|No one knows what treasures lay in the old and dusty underground ruins. None of the explorers who have ventured there have returned to tell the tale.|
9|Crater Exploration|Unknown minerals are often found near meteorite impact craters, said to be the product of chemical reactions between nearby minerals and the space-borne compounds of the meteorite.|
10|Tomb Exploration|It is said that the ancient burial grounds of giant beasts have been uncovered, along with magical crystals. But since no one can claim to have seen them, these rumors have yet to be proven true.|
11|Great Cliff Exploration|A man who fell from the Great Cliff claims to have found a hidden mine there. Of coruse, that doesn't mean he's willing to go back.|
12|Deep Cave Exploration|There is said to be a deep cave on the coast that has been formed by erosion, and its entrance is only revealed at low tide. Perhaps treasure can be found within its depths.|
13|Mountain Exploration|Old books have revealed that on the high mountains, buried under layers of pristine snow, lies a mysterious mineral ore infused with different powers. To date, it has not been found.|
14|Frontier Exploration|Rumors claim that an abundance of precious minerals are tucked away in unknown regions deep within the mountains. However, no one dares to go, as that area is the territory of cannibalistic tribes.|
15|Deep Sea Exploration|The dark depths of the deep sea are full of life and miracles. It is said that some minerals are only formed under the intense pressure of the deep sea.|
16|Earth's Core Exploration|The crystallization and solidification of molten magma produces igneous rocks with distinct mineral compositions. New discoveries are always made in high temperature environments, like the Earth's Core.|
17|Jungle Gathering|The warm climate of the jungle produces a large variety of plant and animal life, and an unimaginable amount of materials can be found there.|
18|Hill Gathering|Low bushes and shrubs of all kinds cover the hills. These tenacious and hardy plants are good materials to be used in crafting.|
19|Forest Gathering|High altitude forests are always full of surprises. You can find unknown species of trees and amazingly beautiful flowers.|
20|Grassland Gathering|The vast grasslands are not home to many trees, but you will find region-specific materials hidden in the green waves of grass.|
21|Primary Forest Gathering|Many precious materials lie in the seclusion of primary forests, but so too do many aggressive, unknown monsters.|
22|Swamp Gathering|Swamps are full of natural traps and nasty surprises that may cost you your life, but they also offer rare materials that cannot be found elsewhere.|
23|Wetland Gathering|Year-round rain contributes to the wide variety of local species in wetlands, many of which are hard to come by. However, thick plant growth makes it difficult to navigate these regions.|
24|Old Dryland Gathering|Plants that are capable of surviving in the ancient drylands are natural miracles and valued for their resilience.|
25|River Basin Gathering|Brimming with life, the river basin is a principal source of irrgation water for local plants and has attracted countless lifeforms, turning the region into a material hunter's dream.|
26|Plateau Gathering|The thin air, dampness, and cold of the plateaus nurture fast-growing plants that are resistant to extremes of heat and cold. Here you will find surprising materials of giant proportions.|
27|Decaying Land Gathering|Only poisonous plants can grow in the thick, toxic fog of the decaying lands, which is why materials gathered here will mostly be used for special purposes.|
28|Gaia Tree Gathering|Special species and materials perch atop the Gaia Trees that reach high into the clouds. But before you can gather there, you have to manage the difficult climb up.|
29|High Mountain Gathering|Trees that thrive in the thin air of high mountains have great strength and tenacity, and are perfect for a wide variety of uses.|
30|Unknown Region Gathering|Rumors claim that an abundance of precious minerals are tucked away in unknown regions deep within the mountains. However, no one dares to go, as that area is the territory of cannibalistic tribes.|
31|Lakeside Gathering|Inland lakes are home to very unusual aquatic plants, they are also home to dangerous crocodiles that may pose a threat to your safety.|
32|Great Jungle Gathering|Sources say that the great jungles, far-removed from civilization, are home to many rare materials. More discouraging than the possible dangers, however, is simply the long trek to get there.|
33|Grassland Hunting|The vast grasslands are the perfect hiding ground for vicious beasts. Be careful, or you just might end up on their dinner menu.|
34|Wasteland Hunting|In the blistering heat of the wastelands, beware, for you may find only meager amounts of shade. The wild beasts here like to perch on the trees to wait for prey.|
35|Forest Hunting|Thick trees obscure the predators lurking here. Trust your instincts when hunting in these forests, or you will get taken by surprise.|
36|Mountain Cave Hunting|High mountain caves are inhabited by large predators. Hold your torch steady and keep your eyes open at all times. It pays to be alert, for there are more than one pair of eyes watching you in the darkness.|
37|Underground Nest Hunting|The giant insects that nest underground are very aggressive, with shells hard as rock and giant claws that can rip through anything. Never make the mistake of confronting these terrible monsters.|
38|Plateau Hunting|Beasts of the plateau have thick fur to protect them against the biting cold, and their pelts are ideal for making insulated garments. Their incredible strength, however, makes hunting these creatures difficult.|
39|Jungle Hunting|With only small patches of sunlight shining through the canopy, it's advised not to let your guard down. You never know what dangerous creature may take you by surprise.|
40|Wetland Hunting|In the damp heat of the wetlands, you can expect heavy rain in the afternoons. The dampness has helped the growth of plants, but also produces a thick, toxic fog.|
41|Dry Grassland Hunting|Water is a precious resource in the dry grasslands. Packs of beasts often wait by the water and fall on unsuspecting prey.|
42|Desert Hunting|Desert predators shield themselves from the scorching sun by hiding under the sand or in the clefts of the rocks, where they can prey on passers-by.|
43|Ancient Cave Hunting|It is said that giant beasts thought to be extinct have been sighted within the depths of ancient caves, but those who have dared to investigate have either disappeared or gone insane.|
44|Great Jungle Hunting|Word has it that you will find good prey in the great jungles. Massive and vicious as these animals often are, hunters should be careful lest the tables be turned.|
45|High Mountain Hunting|Creatures here possess great muscular strength and agility to adjust to the thin air and bare rock slopes of the high mountains, and are hard to take down.|
46|Unknown Region Hunting|Secluded due to the harsh terrain, the unknown regions deep in the mountains have unique ecosystems. It is rumored that most of the ancient creatures that dwell here do not have names.|
47|Deep Sea Hunting|The deep sea is full of life, even in the dark depths that never see the sun. However, the grotesque appearances of these life forms is more than enough to send chills down an explorer's spine.|
48|Earth's Core Hunting|Legend has it that strange creatures dwell in the intense heat of the Earth's core, moving freely through fire and consuming magma for sustenance. But since none have been able to travel there, it remains only a grand tale.|
