Call of the Sprite Battlefield

As the Day of Destiny looms in 
the future, the Sprites of Saphael 
found a great crystal in an empty 
Sprite village within a dimensional 
rift.

The deserted altar here is 
enveloped by a mysterious power 
that has potent healing properties. 
The Sprites believe this energy could 
heal Saphael's damaged ecosystem.

The Sprite Kings promised handsome 
rewards for the Sprite Messengers who 
secured the power of the altar, and 
thus warriors banded together and took 
up their arms for glory in both the 
human and Sprite realms.

How to Join: During the times the 
Sprite Battlefield is available, click on 
the "Battlefield" circle in the top-left 
of your mini-map to queue for the 
battle. Once enough players have 
signed up, the battle will begin.

Number of Players: 15 vs. 15

