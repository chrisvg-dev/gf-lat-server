Before this destined day, Saphael's Sprite Messengers
were dubbed the Black Rock Volcano Group after discovering a new type of onyx crystal at the
Infernal Flame's caldera.

The Sprite Messengers feared monsters might damage this precious and unique crystal.
Thus, the Sprite Messengers rose up to protect the
crystal.

The Sprite King promised that any Sprite Messenger who brought back the crystal and
its resounding powers would receive a handsome reward. Sprites flooded the area
and began battling one another to snag the prized crystal.
 

Registration: When the battlefield is available,
click on the battlefield icon near the mini-map to register.
Once there's enough players registered for the battlefield,
the battle will begin.

