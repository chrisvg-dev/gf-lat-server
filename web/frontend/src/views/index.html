<!DOCTYPE html>
<html lang='en'>

<head>
    <title> Grand Fantasia | Registration </title>
    <meta http-equiv='content-type' content='text/html' ; charset='UTF-8' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>

<body class="text-center">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Grand Fantasia</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Server Status</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Add AP</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Characters</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Change Privilege</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Change Player Name</a>
              </li>
              
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      
      

      <main class="form-signin w-100 m-auto">
        <form>
          <img class="mb-4" src="https://gamehag.com/img/games/logo/grand-fantasia.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3 fw-normal">Grand Fantasia Register</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="UserName" placeholder="UserName" >
            <label for="UserName">User Name</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-body-secondary">2023</p>
        </form>
      </main>
      
</body>

</html>
